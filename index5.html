<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gyakorlás</title>
    <style>
        table, tr,td{
            border: 1px solid black;
            
        }
        td{
            padding-top: 10px;
            padding-left: 20px;
            padding-bottom: 10px;
            padding-right: 20px;
            
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <section>
        <table style="background-color: aqua;">
            <tr>
                <td rowspan="2" style="background-color: aqua;">Kedvenc filmjeim:</td>
                <td style="background-color: brown;">Gyűrűk ura</td>
                <td style="background-color: aqua;">Star Wars</td>
                <td rowspan="2" style="background-color: yellow;">Hófehérke</td>
                <td style="background-color: aqua;">Kurtafarkú Malac</td>
            </tr>
            <tr>
                <td style="background-color: red;">
                    Harry Potter
                </td>
                <td style="background-color: aqua;">Garfield</td>
                <td style="background-color: rgb(52, 182, 221);">BATMAAAN</td>
                
            </tr>
            <tr>
                <td colspan="3" style="background-color: orange;">Hupikék Törpikék</td>
                <td colspan="2" style="background-color: aqua;">Szárnyas fejvadász</td>
            </tr>
        </table>
    </section>

    
</body>
</html>
