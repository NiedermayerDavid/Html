    <section>
        <h2>Select option</h2>
        <form action="select.php" method="post">
            <div>
                <label for="progLang"> Programming Languages</label>
                <select name="progLang" id="progLang">
                    <option value="JavaScript">JavaScript</option>
                    <option value="PHP">PHP</option>

                    <option value="Dart">Dart</option>

                </select>
               
               
            
            </div>

            <div>
                <label for="language">Web and mobile programming languages</label>
                <select name="selectedlanguage" id="language">
                    <optgroup label="web languages">
                        <option value="JavaScript">JavaScript</option>
                        <option value="PHP">php</option>
                    </optgroup>
                    <optgroup label="mobile languages">
                        <option value="c#">c#</option>
                        <option value="Java">Java</option>
                        <option value="Python">Python</option>
                    </optgroup>
                </select>
            </div>

            <input type="submit" name="submit" id="submit" value="submit">
