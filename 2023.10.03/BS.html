<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <style>
        .b {
            border: 2px solid black;
        }
    </style>
    <title>bootstrap</title>
</head>

<body>
    <div class="container b">container</div>
    <div class="container-fluid b">container fluid</div>
    <br />
    <br />

    <h1>grid system</h1>
    <div class="container b">
        <div class="row">
            <div class="col-3 text-bg-primary">col-3</div>
            <div class="col-6 text-bg-success">col-6</div>
            <div class="col-3 text-bg-primary">col-3</div>
        </div>
        <div class="row">
            <div class="col-3 text-bg-primary">col-3</div>
            <div class="col-6 text-bg-success">col-3</div>
            <div class="col-3 text-bg-info">col-3</div>
            <div class="col-3 text-bg-warning">col-3</div>
        </div>
    </div>
    <br /><br />
    <!-- feladat: hozzunk letre egy containert amiben hasznaljuk a racs rendszert a kovetkezok szerint:
    - elso sor: 4,6,2 
- masodik sor: kepernyo fel az egyseg es a kepernyo 1/4t a masodik aelem 
- harmadik sor: kepernyo 1/3t vegye fel 3 elem -->
    <div class="container b">
        <div class="row">
            <div class="col-4 b">a</div>
            <div class="col-6 b">b</div>
            <div class="col-2 b">c</div>
        </div>

        <div class="row">
            <div class="col-6 b">a1</div>
            <div class="col-3 b">b2</div>
        </div>

        <div class="row">
            <div class="col-4 b">a3</div>
            <div class="col-4 b">b3</div>
            <div class="col-4 b">c3</div>
        </div>
    </div>
    <br /><br />
    <h1 class="text-center">breakpoints in grid system</h1>
    <div class="container">
        <div class="row">
            <!-- from "md" breakpoint (768px) the columns should take up 3-3-6 grids -->
            <!-- from "0px" the columns should take up full width -->
            <div class="col-12 col-md-3 text-bg-warning">d</div>
            <div class="col-12 col-md-3 text-bg-success">e</div>
        </div>
    </div>
    <br /><br />

    <h1 class="text-center">breakpoints practice</h1>
    <div class="container">
        <div class="row">
            <!-- 
                0-md: teljes szelesseg
                md-lg: kepernyo fele
                lg-xl: kepernyo 1/3
                xl-: kepernyo 1/4
             -->
            <div class="col-12 col-md-6 col-lg-4 col-xl-3 text-bg-warning">
                breakpoint element
            </div>
            <div class="col-12 col-md-6 col-lg-4 col-xl-3 text-bg-success">
                breakpoint element
            </div>
        </div>
    </div>
    <br /><br />
    <!-- create 2 elements, from 768px take up the 1/4 of screen(col-md3), under 768px half of the screen(col-6)
    create 4 lements, from 0-768px take up the full width(col-md-4), then take up 1/3 until 992px(col-xl-2) then
    take up 1/6 from 1200px
    -->
    <div class="container text-center">
        <div class="row">
            <div class="col-6 col-md-3 text-bg-info">first</div>
            <div class="col-6 col-md-3 text-bg-success">first</div>
        </div>

        <div class="row">
            <div class="col-12 col-md-4 col-xl-2 text-bg-primary">second</div>
            <div class="col-12 col-md-4 col-xl-2 text-bg-warning">second</div>
        </div>
    </div>
    <br /><br />

    <h2 class="text-center">practice 2</h2>
    <div class="container">
        <div class="row">
            <!-- 
            0-768: 6 egyseg
            768-992: 4
            992-1200: 3
            1200+: 3

            0-lg:12
            lg+: 6 egyseg

            from 0: 12
            from sm: 8 egyseg
            from md: 6 egyseg
            from lg: 4 egyseg
            from xl: 3 

            create 4 element from 576px take up the 4/4 of screen, 
            from md half of the screen from 992px 1/3 of screen and from 1200px 1/4 od screen
         -->
            <div class="col-md-6 col-lg-3 col-xl-3 col-xxl-3"></div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-lg-12"></div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-md-8 col-lg-6 col-xl-4 col-xxl-3"></div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-lg-12"></div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-lg-12"></div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-lg-12"></div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-lg-12"></div>
        </div>
    </div>
    <div>

</body>

</html>
